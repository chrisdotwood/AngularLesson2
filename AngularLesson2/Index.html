<!DOCTYPE html>
<html ng-app="flipApp" ng-controller="flipController">
<head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <title>{{title}}</title>
	<meta charset="utf-8" />
</head>
<body>
    <h1>{{title}}</h1>
    <div ng-show="loading">Loading data...</div>

    <table ng-hide="loading">
        <thead>
            <tr>
                <td>First</td>
                <td>Last</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in people">
                <td>{{person.fname}}</td>
                <td>{{person.lname}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
